{% extends "base.html" %}
{% load i18n crispy_forms_tags bootstrap3 %}
{% bootstrap_messages %}
{% block content %}
<h1>{% trans "Form Create" %}</h1>
<form enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  {% crispy form %}
  <br><hr><div class="note">
  {% buttons %}
  <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
  {% endbuttons %}</div>
</form>
{% endblock %}
