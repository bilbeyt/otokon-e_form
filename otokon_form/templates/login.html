{% extends "base.html" %}
{% load i18n bootstrap3 %}
{% block login %}
<div id="loginbox" class="mainbox">

  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">{% trans "Login" %}</div>
    </div>
    <div style="padding-top:30px" class="panel-body" >
      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      <form id="loginform" class="form-horizontal" role="form" action="{% url "auth" %}" method="post">
        {% csrf_token %}
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="{% trans "username" %}">
        </div>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" placeholder="{% trans "password" %}">
        </div>
        <div class ="form-group">
          <div class="col-sm-12 controls">
            <button type="submit" class="btn btn-success" value="login">{% trans "Login" %}</button>
          </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
